<!DOCTYPE html>
<html>

<head>

    <link href="bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>The Best Memory Card Game</title>
</head>

<body>
    <div class="row game">
        <div class="start-game-page">
            <h1>The Best Memory Card Game</h1>
            <button type="button" class="btn btn-primary" id="getCards">New Game</button>
        </div>
        <div class="flex-container cards-container">
        </div>


    </div>



    <!-- =====================================OPEN WHAT YOU HAVE A SERVER========================= -->
    <!-- =========================================================================================-->



    <script src="jquery/dist/jquery.js"></script>
    <script src="handlebars/dist/handlebars.js"></script>

    <script src="main.js" type="module"></script>



    <!-- ======================================HANDLEBARS========================================= -->
    <!-- ========================================================================================= -->
    <!-- CARD TAMPLATE -->

    <script id="cards-template" type="text/x-handlebars-template">


        <div class="card flex-item">
        <div class=" card__face card__face--back" id={{_id}}></div>
        <div class=" card__face card__face--front" id={{_id}}><img class="img" src="{{img_url}}"/></div>
    </div>
    </script>

</body>

</html>
