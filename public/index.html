<!DOCTYPE html>
<html>

<head>

    <link href="bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>The Best Memory Card Game</title>
</head>

<body>
    <div class="row game">
        <div class="start-game-page">
            <h1>The Best Memory Card Game</h1>
            <button type="button" class="btn btn-primary" id="getCards">New Game</button>
        </div>
        <div class="flex-container cards-container">
        </div>
  <!-- =====================================Game Over Popup Modal========================= -->
    <!-- =========================================================================================-->

    </div>
    <div id="myModal" class="modal">

        <!-- Modal content -->
  <div class="modal-content">
          <div class="modal-header">
            <span class="close">&times;</span>
            <h2>WINNER</h2>
          </div>
          <div class="modal-body">
            <p>Congrats, you won!</p>
            <p>It took you <span id="tries"></span> guesses.</p>
          </div>
          <div class="modal-footer">
            <h3>Please play again!</h3>
          </div>
        </div>
      <span class="close">&times;</span>
      <p>Some text in the Modal..</p>
    </div>
  
  </div>
  


    <!-- =====================================OPEN WHAT YOU HAVE A SERVER========================= -->
    <!-- =========================================================================================-->



    <script src="jquery/dist/jquery.js"></script>
    <script src="handlebars/dist/handlebars.js"></script>

    <script src="main.js" type="module"></script>



    <!-- ======================================HANDLEBARS========================================= -->
    <!-- ========================================================================================= -->
    <!-- CARD TAMPLATE -->

    <script id="cards-template" type="text/x-handlebars-template">
        

        <div class="card-container">
        <div class="card flex-item state-{{state}}">
               
                <div class=" card__face side back" data-id={{_id}} data-name="{{name}}"></div>
                <div class=" card__face side front" data-id={{_id}} data-name="{{name}}"><img class="img" src="{{img_url}}"/></div>
               
            </div>    
    </div>
    </script>

</body>

</html>
